<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" matSort matSortStart="desc" (matSortChange)="customSort($event)">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Id</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="partija">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Partija</th>
    <td mat-cell *matCellDef="let element"> {{element.partija}} </td>
  </ng-container>


  <ng-container matColumnDef="brojTendera">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tender br.</th>
    <td mat-cell *matCellDef="let element"> {{element.brojTendera}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
