<div class="container">
    <h3 mat-dialog-title>Izmjeni</h3>
  
    <form class="mat-dialog-content" (ngSubmit)="submit" #formControl="ngForm">
  
      
  
      <div mat-dialog-actions>
        <button mat-raised-button color="primary" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1" (click)="stopEdit()">Sacuvaj</button>
        <button mat-raised-button color="warn" (click)="onNoClick()" tabindex="-1">Odlozi</button>
      </div>
    </form>
  </div>
