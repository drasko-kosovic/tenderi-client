<div *ngIf="isLoggedIn">
  <div>
    <input type="text">
  </div>

  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Ponude">
      <app-ponude [tender]="brojTendera"></app-ponude>
    </mat-tab>
    <mat-tab label="Bodovanje">
      <app-bodovanje [tender]="brojTendera"></app-bodovanje>
    </mat-tab>
    <mat-tab label="Prvorangirani">
      <app-prvorangirani [tender]="brojTendera"></app-prvorangirani>
    </mat-tab>

    <mat-tab label="Preko procijenjene">
      <app-perko-procijenjene [tender]="brojTendera"></app-perko-procijenjene>
    </mat-tab>
    <mat-tab label="Nema ponuda">
      <app-hvale-partije [tender]="brojTendera"></app-hvale-partije>
    </mat-tab>
  </mat-tab-group>






</div>
