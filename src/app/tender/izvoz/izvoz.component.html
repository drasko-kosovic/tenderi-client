<div class="example-container mat-elevation-z8">

  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
  <mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" [hiddenColumns]="[0]">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="partija">
      <mat-header-cell *matHeaderCellDef> Partija </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.partija}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="ponudjac">
      <mat-header-cell *matHeaderCellDef> Ponudjac </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.ponudjac}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="ponudjenaUkupnaCijena">
      <mat-header-cell *matHeaderCellDef> Ukupna Cijena </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.ponudjenaUkupnaCijena}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
<!--    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true">-->
  </mat-table>

  <p>   {{ ukupno }}</p>
<!--  <p>   {{ calculation() }}</p>-->
  <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<button mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'test', sheet: 'sheet_name', Props: {Author: 'Talha'}})">Excel</button>
<button mat-raised-button (click)="exporter.exportTable('csv')">Csv</button>
<button mat-raised-button (click)="exporter.exportTable('json')">Json</button>
<button mat-raised-button (click)="exporter.exportTable('txt')">Txt</button>
<div>

</div>
