<div class="example-container mat-elevation-z8">

  <mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" [hiddenColumns]="[0]">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef> Price </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.price}} </mat-cell>
<!--      <td mat-footer-cell *matFooterCellDef> {{calculation() | currency}} </td>-->
    </ng-container>

    <!-- actions -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="primary">
          <mat-icon aria-label="Example icon-button with a heart icon" (click)="addNew()">add</mat-icon>
        </button>
<!--        <button mat-icon-button color="primary" >-->
<!--          <mat-icon aria-label="Example icon-button with a heart icon" >delete</mat-icon>-->
<!--        </button>-->
<!--        <button mat-icon-button color="accent" (click)="startEdit(i, row.d, row.name,row.price)">-->
<!--          <mat-icon class="mat-18">system_update</mat-icon>-->
<!--        </button>-->
      </mat-header-cell>

      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button color="accent" >
          <mat-icon class="mat-18">edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" >
          <mat-icon class="mat-18">system_update</mat-icon>
        </button>

        <button mat-icon-button color="warn" >
<!--          <mat-icon class="mat-18" (click)="deleteItem(i, row.id)">delete</mat-icon>-->
        </button>

        <section class="example-section">
          <mat-checkbox class="example-margin"></mat-checkbox>

        </section>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" ></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


  </mat-table>

  <p>   {{ ukupno }}</p>
  <!--  <p>   {{ calculation() }}</p>-->
  <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<button mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'test', sheet: 'sheet_name', Props: {Author: 'Talha'}})">Excel</button>
<button mat-raised-button (click)="exporter.exportTable('csv')">Csv</button>
<button mat-raised-button (click)="exporter.exportTable('json')">Json</button>
<button mat-raised-button (click)="exporter.exportTable('txt')">Txt</button>
