

<mat-dialog-content class="mat-typography">


    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <h2>{{'register.title'|translate}}</h2>

      <!-- <mat-error *ngIf="!isLoginFailed">

        The username and password were not recognised

      </mat-error> -->

      <mat-form-field class="full-width-input">

        <label>
          <input matInput placeholder="{{'login.form.user'|translate}}" formControlName="username" required>
        </label>

        <mat-error>

          Please provide a valid username

        </mat-error>

      </mat-form-field>


      <mat-form-field class="full-width-input">

        <input matInput placeholder="Email" formControlName="email" required>

        <mat-error>

          Please provide a valid email address

        </mat-error>

      </mat-form-field>




      <mat-form-field class="full-width-input">

        <input matInput type="password" placeholder="{{'login.form.password'|translate}}" formControlName="password" required>

        <mat-error>

          Please provide a valid password

        </mat-error>

      </mat-form-field>

      <button [disabled]="!form.valid" type="submit"  mat-raised-button mat-dialog-close color="primary">{{'register.register'|translate}}</button>

    </form>


</mat-dialog-content>
