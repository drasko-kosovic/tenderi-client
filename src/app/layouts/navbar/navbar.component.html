<mat-sidenav-container fullscreen>

  <mat-sidenav #start>
    <mat-nav-list>

      <!-- <a mat-list-item (click)="openRegisterDialog()">
        <mat-icon>person_add</mat-icon>
        <span>Registracija</span>
      </a> -->
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="start.open('mouse')">
      <!-- <mat-icon>menu</mat-icon> -->
    </button>


    <span class="filler"></span>
    <button mat-button (click)="openRegisterDialog()" *ngIf="!isLoggedIn">
      <mat-icon>person_add</mat-icon>
      Registruj se
    </button>

    <button mat-button (click)="openLoginDialog()" *ngIf="!isLoggedIn">
      <mat-icon>power_settings_new</mat-icon>
      Prijavi se
    </button>
    <button mat-button *ngIf="isLoggedIn" (click)="openLogoutDialog()">
      <mat-icon>exit_to_app</mat-icon>
      Izalaz
    </button>

  </mat-toolbar>

  <router-outlet></router-outlet>

</mat-sidenav-container>
