<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" routerLink="/">
    <mat-icon>home</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
    routerLink="/student/list">
    <div class="font-velicina">
      Lista
    </div>
  </button>

  <span class="example-spacer"></span>

  <button mat-icon-button (click)="openLoginDialog()" *ngIf="!isLoggedIn">
    <mat-icon>power_settings_new</mat-icon>
  </button>
  <button mat-button *ngIf="isLoggedIn" (click)="openLogoutDialog()">
    <mat-icon>exit_to_app</mat-icon>
  </button>
  <button mat-button (click)="openRegisterDialog()" *ngIf="!isLoggedIn">
    <mat-icon>person_add</mat-icon>
  </button>
</mat-toolbar>
